services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: edunext
      POSTGRES_USER: edunext
      POSTGRES_PASSWORD: edunext
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edunext -d edunext"]
      interval: 5s
      timeout: 5s
      retries: 5
